<div class="container-fluid container-fixed-lg bg-white">
    <!-- START PANEL -->
    <div class="panel panel-transparent">
        <div class="panel-heading">
            <div class="panel-title">Forms
            </div>
            <div class="btn-group pull-right m-b-10">
                <button type="button" class="btn btn-default" ng-click="newForm()">Add new</button>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-hover" id="formsTable">
                    <thead>
                    <tr>
                        <!-- NOTE * : Inline Style Width For Table Cell is Required as it may differ from user to user
                                    Comman Practice Followed
                                    -->
                        <th style="width:1%">
                            <button class="btn"><i class="pg-trash"></i>
                            </button>
                        </th>
                        <th style="width:20%">Name</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="form in forms" ng-click="edit(form.id)">
                            <td class="v-align-middle">
                                <div class="checkbox ">
                                    <input type="checkbox" value="{{ form.id }}" id="checkbox{{ page.id }}" ng-click="selectRow($event)">
                                    <label for="checkbox{{ page.id }}"></label>
                                </div>
                            </td>
                            <td class="v-align-middle" >
                                <p>{{ form.display_name }}</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- END PANEL -->
</div>
